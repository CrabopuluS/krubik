version: '3.9'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - .env
    environment:
      - KRUBIK_CORS_ORIGINS=${KRUBIK_CORS_ORIGINS:-http://localhost:5173}
      - KRUBIK_SOLVER_API_URL=${KRUBIK_SOLVER_API_URL:-}
      - KRUBIK_RATE_LIMIT=${KRUBIK_RATE_LIMIT:-10/minute}
    ports:
      - "8000:8000"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000/solve}
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000/solve}
    ports:
      - "5173:80"

  proxy:
    image: nginx:1.25-alpine
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
    volumes:
      - ./infrastructure/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./infrastructure/nginx/certs:/etc/nginx/certs:ro
